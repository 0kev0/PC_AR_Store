plugins {
    alias(libs.plugins.android.application)
}

android {
    namespace 'com.example.pcarstore'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.pcarstore"
        minSdk 26  // ARCore requiere m√≠nimo 24, pero para mejor compatibilidad considera 26
        targetSdk 34
        versionCode 1
        versionName "1.0"

        // Agregar esto para habilitar soporte AR
        manifestPlaceholders = [arcoreMinApkVersion: '24.0.0']

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation libs.appcompat
    implementation libs.material
    implementation libs.activity
    implementation libs.constraintlayout
    implementation libs.navigation.fragment
    implementation libs.navigation.ui
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
    implementation 'com.google.android.material:material:1.6.0'

    // Dependencias para ARCore
    implementation 'com.google.ar:core:1.40.0'
    implementation 'com.google.ar.sceneform:core:1.17.1'
    implementation 'com.google.ar.sceneform.ux:sceneform-ux:1.17.1'

    // Si necesitas animaciones
    implementation 'com.google.ar.sceneform:animation:1.17.1'
}